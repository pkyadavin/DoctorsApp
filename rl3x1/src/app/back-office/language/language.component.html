<div class="widget1">
    <div class="widget-body1">
        <div class="widget-header">
            <span class="widget-caption pull-left font-40"><b>Brand </b></span>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12 pt-3">
                <select name="brand" class="form-control" [(ngModel)]="SelectedBrandID" #brand="ngModel" 
                (change)="OnSelectBrand($event.target.value)">
          <option *ngFor='let brand of brands;' [value]="brand.PartnerID">
            {{brand.PartnerName}}</option>
        </select>
            </div>
            <span class="widget-caption pull-left font-40"><b>Customer Portal Form</b></span>
            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-12 pt-3">
                <select class="form-control input-sm" (change)="onSelect($event.target.value)" [(ngModel)]="selectedFormId">
        <option value="">--Select--</option>
        <option *ngFor="let item of FormList" value={{item.key}}>
          {{item.value}}
        </option>
      </select>
            </div>

            <div class="widget-buttons">
                <button class="btn btn-sm btn-primary" type="button" *ngIf="data!=null" (click)="onAdd()">
        <i class="glyphicon glyphicon-floppy-disk"></i>Save
      </button>
                <!-- <button class="btn btn-sm btn-danger" (click)="onDelete()" *ngIf="data.length>0">
        <i class="glyphicon glyphicon-trash"></i>Delete
      </button> -->
            </div>
            <div class="clearfix"></div>
        </div>
        <hr style="margin: 15px 0 15px 0;">
        <div class="form-group row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <label class="control-label"><b>All available language list</b></label>
                        <div class="clearfix"></div>
                        <select [(ngModel)]="LanguageSelected" size="6" class="List-control form-control" [ngModelOptions]="{standalone: true}" style="min-height: 150px;min-width: 180px" multiple>
        <option *ngFor="let i of LanguageList" [value]="i">{{i.value}}</option>
      </select>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2 padding-top-30">
                        <div class="col-sm-12 col-md-12 col-lg-12" style="float:none;margin:0px auto;padding-top: 50px!important;">
                            <button class="btn btn-sm btn-default btn-block" id="moverightcb" type="button" (click)="SelectLanguageForward()"><i class="fa fa-angle-right"></i></button>
                            <!-- <button class="btn btn-sm btn-default btn-block" id="moverightallcb" type="button"
          (click)="moveAllCostBreakDownBack()"><i class="fa fa-angle-double-right"></i></button> -->
                            <button class="btn btn-sm btn-default btn-block" id="moveleftcb" type="button" (click)="SelectLanguageBackForward()"><i class="fa fa-angle-left"></i></button>
                            <!-- <button class="btn btn-sm btn-default btn-block" id="moveleftallcb" type="button"
          (click)="moveAllCostBreakDown()"><i class="fa fa-angle-double-left"></i></button> -->
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <label class="control-label"><b>Selected Language List</b></label>
                        <div class="clearfix"></div>
                        <select id="ddlSelectedLanguage" [(ngModel)]="SelectedLanguageId" class="List-control form-control" [ngModelOptions]="{standalone: true}" style="min-height: 150px;" multiple>
        <option *ngFor="let i of SelectedLanguageList;" (click)="OnSelectLanguage(i)" [value]="i.key">{{i.value}}</option>
      </select>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</div>

<div class="widget-body" style="margin-bottom: 15px;">
    <div class="scrollbox" style="overflow-y: scroll;overflow-x: hidden;float: left;width: 100%;height: 100%;">
        <div class="form-group row">
            <div class="col-md-12 form-group">
                <div style="padding:5px;background-color: #cccc;margin-bottom:8px;font-weight: bold;font-size: 15px;">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        English (Default)
                    </div>
                    <div class="col-sm-8 col-md-8 col-lg-8">
                        {{SelectedLanguage}}
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-12 form-group" *ngFor="let item of data" [hidden]="!IsLanguageData">

                    {{item.EngLangValue}}
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control" name="ChangedLangValue" [(ngModel)]="item.ChangedLangValue" placeholder="">
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-md-12 form-group" [hidden]="IsLanguageData">
                <div class="col-md-12">
                    No record found.
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
