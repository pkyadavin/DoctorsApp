<div *ngIf="_ListView">
    <div class="widget">
        <div class="widget-body">
            <div class="widget-header">
                <div class="input-group pull-left col-md-3">
                    <input type="text" name="searchText" (keyup.enter)="onFilterChanged()" class="form-control input-sm" style="margin-top:3px;width:300px;" [(ngModel)]="filterValue" placeholder="Search criteria includes all the visible fields...">
                    <span class="input-group-btn">
                        <button (click)="onFilterChanged()" class="btn btn-secondary btn-sm" style="margin-top:3px;"><i class="fa fa-search"></i>Search</button>
                    </span>
                </div>
                <div class="widget-buttons">
                    <button class="btn btn-sm btn-primary" type="button" (click)="Show()" *ngIf="LocalAccess | contains:'Add'">
                        <i class="glyphicon glyphicon-plus-sign"></i>Add
                    </button>
                </div>
            </div>
            <div class="card1 no-padding marginTop34">
                <ag-grid-angular #agGrid style="height:450px;width:100%" class="ag-theme-balham" [gridOptions]="gridOptions" (selectionChanged)="onSelectionChanged()">
                </ag-grid-angular>
            </div>
        </div>
    </div>
</div>
<message #pop cssClass="modal-msg"></message>

<customer-region *ngIf="!_ListView" [access]="LocalAccess" [SelectedRegion]="CurrentRegion" (EditorVisibilityChange)="ChangeEditorVisibility($event)"></customer-region>
