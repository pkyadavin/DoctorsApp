<div class="widget-body">
  <div class="widget-header ">
    <div class="input-group pull-left margin-left-20 col-md-3">
      <input type="text" name="searchText" class="form-control input-sm" style="margin-top:3px;width:250px;"
             [(ngModel)]="filterText" placeholder="Case Reference..." maxlength="30">
      <span class="input-group-btn">
        <button (click)="onFilterChanged()" class="btn btn-secondary btn-sm" style="margin-top:3px;">
          <i class="fa fa-search"></i>Search
        </button>
      </span>
    </div>
    <br />
    <hr>
    <div class="table-responsive pt-2">
      <app-app-grid [parentGridColumn]="parentGridColumn" [parentGridData]="parentGridData" [childGridData]="childGridData" [childGridColumn]="childGridColumn" (clickEventPlus)="getCaseDetailsValueRetuen($event)" (clickEdit)="editAddress($event)" (clickEditChild)="editChildVal($event)"></app-app-grid>


    </div>
    <div class="clearfix"></div>
    
</div>
</div>
<ng-template #editTemplate>
  <div class="modal-header bg-purple">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" style="color:white">&times;</span>
    </button>
    <h5 class="m-b-0 text-white">Edit Address</h5>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">First Name</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="FirstName" [(ngModel)]="getAddress[0].FirstName"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Last Name</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="FirstName" [(ngModel)]="getAddress[0].Lastname"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Phone Number</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="FirstName" [(ngModel)]="getAddress[0].PhoneNumber"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Email Address</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="FirstName" [(ngModel)]="getAddress[0].EmailAddress"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Address 1</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="FirstName" [(ngModel)]="getAddress[0].Address1"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Address 2</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="FirstName" [(ngModel)]="getAddress[0].Address2"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" (click)="modalRef.hide()"><i class="fa fa-close"></i> Cancel</button>
    <button type="button" class="btn btn-success btn-sm">
      Submit
    </button>
  </div>
</ng-template>
<ng-template #editChildTemplate>
  <div class="modal-header bg-purple">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" style="color:white">&times;</span>
    </button>
    <h5 class="m-b-0 text-white">Edit Case Details</h5>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">Model #</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="product_number" [(ngModel)]="editCaseDetails[0].product_number"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">SKU</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="product_sku" [(ngModel)]="editCaseDetails[0].product_sku"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Colour</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="base_color" [(ngModel)]="editCaseDetails[0].base_color"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Size</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="size_code_id" [(ngModel)]="editCaseDetails[0].size_code_id"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-4">Quantity</div>
        <div class="col-md-7 ml-auto"> <input type="text" class="form-control form-control-sm" name="product_qty" [(ngModel)]="editCaseDetails[0].product_qty"></div>
        <div class="col-md-1 ml-auto"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" (click)="modalRef.hide()"><i class="fa fa-close"></i> Cancel</button>
    <button type="button" class="btn btn-success btn-sm">
      Submit
    </button>
  </div>
</ng-template>
